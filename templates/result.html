,<!DOCTYPE html>
<html>
<head>
    <title>Menu Items</title>
</head>
<body>
    <h1>Menu Items</h1>
    <ul>
        {% for item in menu_items %}
            <li>
                {{ item.title }} - ${{ item.price }} ({{ item.category.name }})
                {% if item.category.image %}
                    <div>
                        <img src="{{ item.category.image.url }}" alt="{{ item.category.name }}" style="max-width: 200px; max-height: 200px;">
                    </div>
                {% endif %}
                <p>{{ item.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
