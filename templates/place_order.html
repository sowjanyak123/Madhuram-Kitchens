<!-- place_order.html -->
<h2>Place Order</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Order</button>
</form>
<h3>Selected Items:</h3>
<ul>
    {% for item in menu_items %}
    <li>{{ item.title }} - ${{ item.price }}</li>
    {% endfor %}
</ul>
<p>Total Price: ${{ total_price }}</p>
