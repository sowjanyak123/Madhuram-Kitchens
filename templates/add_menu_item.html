<h2>Add Menu Item</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="add_menu_item">Add Menu Item</button>
    <button type="submit" name="add_another">Add Another Menu Item</button>
</form>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
