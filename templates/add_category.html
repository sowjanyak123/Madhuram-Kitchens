<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
</head>
<body>
    <h1>Add Category</h1>
    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Category</button>
            <button type="submit" name="add_another_category">Add Another Category</button>
        </form>
    </form>
</body>
</html>
