<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
</head>
<body>
    <h1>Order Confirmation</h1>
    <p>Thank you for your order, {{ order.customer_name }}!</p>
    <p>Mobile Number: {{ order.phone_number }}</p>
    <p>You ordered the following items:</p>
    <ul>
        {% for item in order_items %}
            <li>{{ item.menu_item.title }} - Quantity: {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
</body>
</html>
